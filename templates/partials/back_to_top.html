<!-- Back to Top with Bouncing Basketball -->
<button
  id="back-to-top"
  aria-label="Back to Top"
  class="back-to-top fixed bottom-[8.5rem] right-6 z-60 flex items-center justify-center w-12 h-12 rounded-full bg-amber-400 text-black shadow-lg border-2 border-amber-200 opacity-0 pointer-events-none focus:outline-none focus-visible:ring-4 focus-visible:ring-amber-300 transition-opacity duration-300"
  tabindex="0"
>
  <!-- Basketball SVG -->
  <svg
    class="ball w-7 h-7 drop-shadow"
    viewBox="0 0 64 64"
    aria-hidden="true"
    fill="currentColor"
  >
    <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="4" fill="none"/>
    <path d="M2,32 a30,30 0 0,0 60,0 a30,30 0 0,0 -60,0"
          stroke="currentColor" stroke-width="4" fill="none"/>
    <path d="M32,2 a30,30 0 0,1 0,60 a30,30 0 0,1 0,-60"
          stroke="currentColor" stroke-width="4" fill="none"/>
    <circle cx="32" cy="32" r="30" fill="currentColor" opacity="0.12"/>
  </svg>
</button>

<script>
(function() {
  const btn = document.getElementById('back-to-top');
  let ticking = false;

  window.addEventListener('scroll', () => {
    if (!ticking) {
      window.requestAnimationFrame(() => {
        btn.classList.toggle('show', window.scrollY > 300);
        ticking = false;
      });
      ticking = true;
    }
  }, { passive: true });

  btn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // Optional: Keyboard accessibility (Enter/Space triggers scroll)
  btn.addEventListener('keydown', e => {
    if (e.key === " " || e.key === "Enter") {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });
})();
</script>
