{# templates/partials/hero.html #}
<section id="hero"
         class="relative isolate w-full min-h-[90vh] md:min-h-screen overflow-hidden"
         aria-labelledby="hero-heading" tabindex="-1">

  <!-- 1. Ken-Burns / Parallax BG Image -->
  <div class="absolute inset-0 -z-10 overflow-hidden">
    <img
      src="{{ url_for('static', filename='connect-atx-team.jpg') }}"
      alt="Connect ATX Elite team showing championship rings"
      class="h-full w-full object-cover brightness-95 saturate-110 motion-safe:animate-kenburns"
      loading="eager"
    />
  </div>

  <!-- Luxe gradient overlay -->
  <div class="absolute inset-0 bg-gradient-to-b from-black/40 to-black/80 -z-10"></div>

  <!-- Scroll progress HUD (fixed, tiny bar) -->
  <div id="scrollbar"
       class="fixed left-0 top-0 z-[999] h-1 w-0 bg-amber-400 origin-left
              transition-[width] duration-150 ease-out"></div>

  <!-- Main hero content -->
  <div class="relative z-20 flex flex-col items-center justify-center
              h-full text-center px-6 py-28">
    <img src="{{ url_for('static', filename='logo-atx-elite.png') }}"
         alt="Connect ATX Elite Logo"
         width="128" height="128"
         class="mb-7 w-24 md:w-28 lg:w-32 drop-shadow-gold"
         data-aos="fade-up" data-aos-delay="150" />

    <h1 id="hero-heading"
        class="text-4xl md:text-6xl font-extrabold mb-4 text-white"
        data-aos="fade-up" data-aos-delay="200">
      Connect ATX Elite
    </h1>

    <p class="text-xl md:text-2xl font-medium text-amber-300 mb-8 max-w-2xl"
       data-aos="fade-up" data-aos-delay="300">
      Empowering Youth Through Basketball, Brotherhood &amp; Academics
    </p>

    <a href="#tiers"
       class="inline-block bg-amber-400 hover:bg-amber-300 text-black
              font-bold px-8 py-3 rounded-xl shadow-gold
              focus-visible:ring-4 focus-visible:ring-amber-300 transition"
       data-aos="fade-up" data-aos-delay="400">
      Become a Sponsor
    </a>

    <!-- Live fundraising HUD -->
    <div class="mt-7 font-mono text-base text-white/80"
         aria-live="polite"
         data-aos="fade-up" data-aos-delay="500">
      ðŸ’° <span class="font-bold text-amber-400">$7,900</span> raised of
      <span class="font-bold text-amber-400">$10,000</span> goal
    </div>
  </div>

  <!-- Scroll Down Chevron (auto-hides w/ JS if needed) -->
  <button id="scroll-hint"
          class="absolute bottom-10 left-1/2 -translate-x-1/2 text-amber-300
                 animate-bounce-slow hover:text-amber-200 focus:outline-none"
          aria-label="Scroll down">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none"
         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <!-- Optional: Hero overlay quote -->
  {% include "partials/hero_overlay_quote.html" ignore missing %}
</section>
